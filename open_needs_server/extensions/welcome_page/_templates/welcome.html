<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/ons.css"  rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>ONS Welcome</title>
  </head>
  <body>
    <main>
      <div class="container py-4">
        <div class="pb-md-2 mb-4 bg-light border rounded-3">

          <div class="container-fluid py-5">
            <div class="row">
              <div class="text-center">
                <img src="/static/open-needs-server-logo.png">
<!--                <img src="/static/open-needs-logo.png">-->
              </div>
            </div>
            <div class="row">
              <div class="text-center">
                <h1>Open-Needs Server {{ons_app.ons_version}}</h1>
              </div>
            </div>
          </div>
        </div>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 text-white ons-dark rounded-3">
              <h2>API Documentation</h2>
              <p>Take a look into and test the REST API of Open-Needs Server.</p>
              <a class="btn btn-outline-light" type="button" href="/docs">API Docs</a>
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 text-white ons-dark rounded-3">
              <h2>Admin Panel</h2>
              <p>Handling and debug raw database data is available by the Admin Panel of Open-Needs Server.</p>
              <a class="btn btn-outline-light" type="button" href="/admin">Admin Panel</a>
            </div>
          </div>
        </div>

      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
